<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIET Professional Paper Generator</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .input-container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
        .header-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #333; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        textarea { height: 300px; font-family: 'Consolas', monospace; line-height: 1.6; }
        .gen-btn { width: 100%; padding: 20px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 1.3rem; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .gen-btn:hover { background: #1557b0; }

        /* Professional Print Formatting */
        .paper-page { display: none; width: 210mm; min-height: 297mm; padding: 15mm; margin: 10mm auto; background: white; font-family: "Times New Roman", Times, serif; color: black; box-sizing: border-box; page-break-after: always; position: relative; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .header-table td { border: 1px solid black; padding: 6px; vertical-align: top; font-size: 11pt; }
        .center { text-align: center; }
        .bold { font-weight: bold; }
        .ht-box { border: 1px solid black; width: 20px; height: 20px; display: inline-block; text-align: center; line-height: 20px; font-size: 10pt; margin-left: -1px; }
        
        .section-header { font-weight: bold; border-bottom: 1px solid black; margin: 20px 0 10px 0; display: block; text-transform: uppercase; font-size: 12pt; }
        .question-item { margin-bottom: 15px; display: block; page-break-inside: avoid; }
        .q-line { display: flex; width: 100%; }
        .q-no { width: 35px; font-weight: bold; font-size: 11pt; }
        .q-txt { flex: 1; font-size: 11pt; }
        .ans-bracket { float: right; font-weight: normal; }
        .opts-grid { display: grid; grid-template-columns: 1fr 1fr; margin-left: 35px; margin-top: 5px; font-size: 11pt; }

        @media print {
            .input-container { display: none; }
            .paper-page { display: block; margin: 0; border: none; }
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body>

<div class="input-container">
    <h2 style="text-align: center; color: #1a73e8; margin-top: 0;">AI-to-Paper Generator</h2>
    
    <div class="header-inputs">
        <div><label>Subject Name</label><input type="text" id="subjName" placeholder="e.g. Basic Electrical Engineering"></div>
        <div><label>Subject Code</label><input type="text" id="subjCode" placeholder="e.g. EE101BS"></div>
        <div><label>Units</label><input type="text" id="units" value="1 & 2"></div>
        <div><label>Month/Year</label><input type="text" id="examDate" placeholder="Oct - 2025"></div>
        <div><label>Mid Type</label><input type="text" id="midType" value="I Mid-Term Examinations"></div>
        <div><label>Time/Marks</label><input type="text" id="timeMarks" value="30 Min / 10 Marks"></div>
    </div>

    <label>Paste ALL Questions from AI Tool Here</label>
    <p style="font-size: 12px; color: #7f8c8d; margin-bottom: 10px;">The tool will automatically handle <b>A) B) C) D)</b> jumbling and remove characters like <b>$ / **</b></p>
    <textarea id="aiInput" placeholder="Paste your AI generated questions here..."></textarea>

    <button class="gen-btn" onclick="generate()">Generate All 8 Variations (1A-D & 2A-D)</button>
</div>

<div id="paperOutput"></div>

<script>
    function cleanAI(text) {
        if (!text) return "";
        return text.replace(/[\$\/\*\\]/g, " ").replace(/\s\s+/g, ' ').trim();
    }

    function shuffle(a) {
        let arr = [...a];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function parseAIContent(line) {
        // Look for common AI patterns for options: A) B) C) D) or 1) 2) 3) 4)
        let parts = line.split(/([A-D][\)\.\s]|[a-d][\)\.\s])/);
        if (parts.length >= 5) {
            let q = cleanAI(parts[0].replace(/^\d+[\.\)]\s*/, ''));
            let o = [];
            for (let i = 2; i < parts.length; i += 2) {
                if (parts[i]) o.push(cleanAI(parts[i]));
            }
            return { type: 'mcq', q: q, o: o };
        }
        return { type: 'plain', t: cleanAI(line) };
    }

    function generate() {
        const config = {
            name: document.getElementById('subjName').value,
            code: document.getElementById('subjCode').value,
            units: document.getElementById('units').value,
            date: document.getElementById('examDate').value,
            mid: document.getElementById('midType').value,
            tm: document.getElementById('timeMarks').value
        };

        const lines = document.getElementById('aiInput').value.split('\n').filter(l => l.trim().length > 3);
        const questions = lines.map(l => parseAIContent(l));

        let finalOutput = "";

        [1, 2].forEach(setNum => {
            ['A', 'B', 'C', 'D'].forEach(letter => {
                let paperHtml = `
                <div class="paper-page">
                    <table class="header-table">
                        <tr><td>Code No: <b>${config.code}</b></td><td style="text-align:right">Set No. <b>${setNum}${letter}</b></td></tr>
                        <tr><td colspan="2" class="center"><b style="font-size:15pt">BHARAT INSTITUTE OF ENGINEERING & TECHNOLOGY</b><br>
                        "I B.Tech. I Sem., ${config.mid}, ${config.date}"</td></tr>
                        <tr><td colspan="2"><b>Subject name : ${config.name}</b> <span style="float:right">Units: ${config.units}</span></td></tr>
                        <tr><td colspan="2">Name: ______________________ Hall Ticket No: 
                            <div style="display:inline-block; vertical-align:middle; margin-left:10px;">
                                ${Array(10).fill('<div class="ht-box"></div>').join('')}
                            </div>
                        </td></tr>
                        <tr><td colspan="2" class="center" style="font-size:10pt">Answer All Questions. ${config.tm}</td></tr>
                    </table>
                    <span class="section-header">QUESTIONS</span>`;

                questions.forEach((item, i) => {
                    if (item.type === 'mcq') {
                        let currentOpts = (letter === 'A') ? item.o : shuffle(item.o);
                        paperHtml += `
                        <div class="question-item">
                            <div class="q-line">
                                <div class="q-no">${i+1}.</div>
                                <div class="q-txt">${item.q} <span class="ans-bracket">[ &nbsp;&nbsp;&nbsp;&nbsp; ]</span></div>
                            </div>
                            <div class="opts-grid">
                                <div>A) ${currentOpts[0] || ''}</div><div>B) ${currentOpts[1] || ''}</div>
                                <div>C) ${currentOpts[2] || ''}</div><div>D) ${currentOpts[3] || ''}</div>
                            </div>
                        </div>`;
                    } else {
                        paperHtml += `
                        <div class="question-item">
                            <div class="q-line">
                                <div class="q-no">${i+1}.</div>
                                <div class="q-txt">${item.t}</div>
                            </div>
                        </div>`;
                    }
                });

                paperHtml += `</div>`;
                finalOutput += paperHtml;
            });
        });

        document.getElementById('paperOutput').innerHTML = finalOutput;
        window.print();
    }
</script>
</body>
</html>
