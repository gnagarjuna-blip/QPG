<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIET Question Paper Generator</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; padding: 20px; }
        .config-box { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .row div { flex: 1; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        
        /* Paper Styling */
        .paper-page { display: none; width: 210mm; min-height: 297mm; padding: 15mm; margin: 10mm auto; background: white; font-family: "Times New Roman", serif; color: black; box-sizing: border-box; page-break-after: always; position: relative; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .header-table td { border: 1px solid black; padding: 5px; vertical-align: top; }
        .center { text-align: center; }
        .bold { font-weight: bold; }
        .ht-box { width: 18px; height: 18px; border: 1px solid black; display: inline-block; text-align: center; line-height: 18px; font-size: 9pt; margin-left: -1px; }
        
        .section-title { font-weight: bold; text-decoration: underline; margin: 15px 0 5px 0; display: block; text-transform: uppercase; }
        .q-row { margin-bottom: 10px; display: flex; page-break-inside: avoid; }
        .q-num { width: 30px; font-weight: bold; }
        .q-body { flex: 1; }
        .bracket { float: right; }
        .options { display: grid; grid-template-columns: 1fr 1fr; margin-left: 20px; margin-top: 5px; }
        .match-row { display: flex; justify-content: space-between; width: 80%; margin-left: 30px; }

        @media print {
            .config-box { display: none; }
            .paper-page { display: block; margin: 0; border: none; }
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body>

<div class="config-box">
    <h2 style="text-align: center;">BIET Exam Generator</h2>
    <div class="row">
        <div><label>Subject Name</label><input type="text" id="subjName" value="Basic Electrical Engineering"></div>
        <div><label>Subject Code</label><input type="text" id="subjCode" value="EE101BS"></div>
    </div>
    <div class="row">
        <div><label>Month & Year</label><input type="text" id="examDate" value="Oct - 2025"></div>
        <div><label>Mid Type</label><input type="text" id="midType" value="I Mid-Term Examinations"></div>
    </div>
    
    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 10px;">
        <label>Enter Topics (One per line)</label>
        <textarea id="topicsInput" placeholder="e.g. Ohm's Law&#10;KCL & KVL&#10;Thevenin's Theorem"></textarea>
    </div>

    <button onclick="generate()">Generate Set 1 & Set 2 (A, B, C, D)</button>
</div>

<div id="printOutput"></div>

<script>
    function clean(t) { return t ? t.replace(/[\$\/\\]/g, "").trim() : ""; }
    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function generate() {
        const config = {
            name: document.getElementById('subjName').value,
            code: document.getElementById('subjCode').value,
            date: document.getElementById('examDate').value,
            mid: document.getElementById('midType').value
        };
        const topics = document.getElementById('topicsInput').value.split('\n').filter(t => t.trim());
        
        let html = "";

        for (let setNum = 1; setNum <= 2; setNum++) {
            const setTopics = (setNum === 1) ? topics.slice(0, Math.ceil(topics.length/2)) : topics.slice(Math.ceil(topics.length/2));
            
            ['A', 'B', 'C', 'D'].forEach(letter => {
                let page = `
                <div class="paper-page">
                    <table class="header-table">
                        <tr><td colspan="2">Code No: <b>${config.code}</b></td><td style="text-align:right">Set No. <b>${setNum}${letter}</b></td></tr>
                        <tr><td colspan="3" class="center"><b style="font-size: 14pt;">BHARAT INSTITUTE OF ENGINEERING & TECHNOLOGY</b><br>
                        "I B.Tech. I Sem., ${config.mid}, ${config.date}"</td></tr>
                        <tr><td colspan="3"><b>Subject: ${config.name}</b></td></tr>
                        <tr><td colspan="3">Name: ______________________ Hall Ticket No: 
                            <div style="display:inline-block; vertical-align:middle;">
                                ${Array(10).fill('<div class="ht-box"></div>').join('')}
                            </div>
                        </td></tr>
                    </table>

                    <span class="section-title">Part A: 10 Multiple Choice Questions</span>`;

                for(let i=1; i<=10; i++){
                    let t = setTopics[i % setTopics.length] || "General Topic";
                    let opts = ["Option 1", "Option 2", "Option 3", "Option 4"];
                    if(letter !== 'A') opts = shuffle(opts);
                    page += `<div class="q-row"><div class="q-num">${i}.</div><div class="q-body">Based on ${clean(t)}, select the correct answer: <span class="bracket">[ &nbsp;&nbsp; ]</span><div class="options"><div>A) ${opts[0]}</div><div>B) ${opts[1]}</div><div>C) ${opts[2]}</div><div>D) ${opts[3]}</div></div></div></div>`;
                }

                page += `<span class="section-title">Part B: 5 Fill in the Blanks</span>`;
                for(let i=1; i<=5; i++){
                    let t = setTopics[(i+2) % setTopics.length] || "General Topic";
                    page += `<div class="q-row"><div class="q-num">${i+10}.</div><div class="q-body">Define the relationship of ${clean(t)} in the context of circuits: ____________________.</div></div>`;
                }

                page += `<span class="section-title">Part C: 5 Match the Following</span>`;
                let left = ["Term 1", "Term 2", "Term 3", "Term 4", "Term 5"];
                let right = ["Def A", "Def B", "Def C", "Def D", "Def E"];
                if(letter !== 'A') right = shuffle(right);
                for(let i=0; i<5; i++){
                    page += `<div class="match-row"><div>${i+16}. ${left[i]}</div><div>(${String.fromCharCode(97+i)}) ${right[i]}</div></div>`;
                }

                page += `</div>`;
                html += page;
            });
        }
        document.getElementById('printOutput').innerHTML = html;
        window.print();
    }
</script>
</body>
</html>
