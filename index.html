<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIET Multi-Set Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .setup-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        label { font-weight: bold; font-size: 0.9rem; margin-bottom: 8px; display: block; color: #555; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
        textarea { height: 250px; font-family: 'Consolas', monospace; font-size: 13px; }
        .generate-btn { width: 100%; padding: 18px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .generate-btn:hover { background: #0056b3; transform: translateY(-2px); }

        /* Professional Print Formatting */
        .paper-page { display: none; width: 210mm; min-height: 297mm; padding: 15mm; margin: 15mm auto; background: white; font-family: "Times New Roman", Times, serif; color: black; box-sizing: border-box; page-break-after: always; position: relative; border: 1px solid #eee; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .header-table td { border: 1px solid black; padding: 8px; vertical-align: top; font-size: 11pt; }
        .center { text-align: center; }
        .ht-box { border: 1px solid black; width: 19px; height: 19px; display: inline-block; text-align: center; line-height: 19px; font-size: 10pt; margin-left: -1px; }
        .section-header { font-weight: bold; text-decoration: underline; margin: 25px 0 10px 0; display: block; text-transform: uppercase; font-size: 11pt; }
        .q-item { margin-bottom: 15px; display: block; page-break-inside: avoid; }
        .q-main { display: flex; width: 100%; }
        .q-num { width: 35px; font-weight: bold; }
        .q-body { flex: 1; position: relative; }
        .bracket { float: right; font-weight: normal; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; margin-left: 35px; margin-top: 5px; }
        .match-row { display: flex; justify-content: space-between; width: 90%; margin: 8px 0 0 35px; }

        @media print {
            .setup-container { display: none; }
            .paper-page { display: block; margin: 0; border: none; }
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body>

<div class="setup-container">
    <h2 style="text-align: center; color: #007bff; margin-bottom: 30px;">BIET Question Paper Generator</h2>
    
    <div class="config-grid">
        <div><label>Subject Name</label><input type="text" id="subjName" value="Basic Electrical Engineering"></div>
        <div><label>Subject Code</label><input type="text" id="subjCode" value="EE101BS"></div>
        <div><label>Units</label><input type="text" id="units" value="1 & 2"></div>
        <div><label>Exam Date</label><input type="text" id="examDate" value="Oct - 2025"></div>
        <div><label>Exam Type</label><input type="text" id="midType" value="I Mid-Term Examinations"></div>
        <div><label>Time/Marks</label><input type="text" id="tmConfig" value="30 Min / 10 Marks"></div>
    </div>

    <label>Paste your 20 Questions (10 MCQs, 5 Fill-ups, 5 Matchings)</label>
    <p style="font-size: 12px; color: #6c757d; margin-bottom: 10px;">The tool automatically cleans characters like <b>$ / **</b> and jumbles options for B, C, and D.</p>
    <textarea id="rawInput" placeholder="Paste your questions here..."></textarea>

    <button class="generate-btn" onclick="processAndGenerate()">Generate Set A, B, C, & D</button>
</div>

<div id="outputArea"></div>

<script>
    function clean(text) {
        if (!text) return "";
        return text.replace(/[\$\/\*\\]/g, " ").replace(/\s\s+/g, ' ').trim();
    }

    function shuffle(array) {
        let arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function parseQuestions(text) {
        const lines = text.split('\n').filter(l => l.trim().length > 3);
        let mcqs = [], others = [];

        lines.forEach(line => {
            let parts = line.split(/([A-D][\)\.\s]|[a-d][\)\.\s])/);
            if (parts.length >= 5) {
                let qText = clean(parts[0].replace(/^\d+[\.\)]\s*/, ''));
                let opts = [];
                for (let i = 2; i < parts.length; i += 2) {
                    if (parts[i]) opts.push(clean(parts[i]));
                }
                mcqs.push({ q: qText, o: opts });
            } else {
                others.push(clean(line.replace(/^\d+[\.\)]\s*/, '')));
            }
        });
        return { mcqs, others };
    }

    function processAndGenerate() {
        const data = parseQuestions(document.getElementById('rawInput').value);
        const config = {
            name: document.getElementById('subjName').value,
            code: document.getElementById('subjCode').value,
            units: document.getElementById('units').value,
            date: document.getElementById('examDate').value,
            mid: document.getElementById('midType').value,
            tm: document.getElementById('tmConfig').value
        };

        let html = "";
        ['A', 'B', 'C', 'D'].forEach(letter => {
            let page = `
            <div class="paper-page">
                <table class="header-table">
                    <tr><td>Code No: <b>${config.code}</b></td><td style="text-align:right">Set No. <b>1${letter}</b></td></tr>
                    <tr><td colspan="2" class="center"><b style="font-size:15pt">BHARAT INSTITUTE OF ENGINEERING & TECHNOLOGY</b><br>
                    "I B.Tech. I Sem., ${config.mid}, ${config.date}"</td></tr>
                    <tr><td colspan="2"><b>Subject name : ${config.name}</b> <span style="float:right">Units: ${config.units}</span></td></tr>
                    <tr><td colspan="2">Name: ______________________ Hall Ticket No: 
                        <div style="display:inline-block; vertical-align:middle; margin-left:10px;">
                            ${Array(10).fill('<div class="ht-box"></div>').join('')}
                        </div>
                    </td></tr>
                    <tr><td colspan="2" class="center" style="font-size:10pt">Answer All Questions. ${config.tm}</td></tr>
                </table>

                <span class="section-header">I. Multiple Choice Questions (10 Marks)</span>`;

            // 10 MCQs
            data.mcqs.slice(0, 10).forEach((item, i) => {
                let displayOpts = (letter === 'A') ? item.o : shuffle(item.o);
                page += `
                <div class="q-item">
                    <div class="q-main">
                        <div class="q-num">${i+1}.</div>
                        <div class="q-body">${item.q} <span class="bracket">[ &nbsp;&nbsp;&nbsp;&nbsp; ]</span></div>
                    </div>
                    <div class="options-grid">
                        <div>A) ${displayOpts[0]||''}</div><div>B) ${displayOpts[1]||''}</div>
                        <div>C) ${displayOpts[2]||''}</div><div>D) ${displayOpts[3]||''}</div>
                    </div>
                </div>`;
            });

            // 5 Fill-ups
            page += `<span class="section-header">II. Fill in the Blanks (5 Marks)</span>`;
            data.others.slice(0, 5).forEach((text, i) => {
                page += `
                <div class="q-item">
                    <div class="q-main">
                        <div class="q-num">${i+11}.</div>
                        <div class="q-body">${text} _____________________</div>
                    </div>
                </div>`;
            });

            // 5 Matchings
            page += `<span class="section-header">III. Match the Following (5 Marks)</span>`;
            let leftTerms = data.others.slice(5, 10);
            let rightTerms = data.others.slice(10, 15);
            if (letter !== 'A') rightTerms = shuffle(rightTerms);

            for (let i = 0; i < 5; i++) {
                page += `
                <div class="match-row">
                    <div>${i+16}. ${leftTerms[i] || '__________'}</div>
                    <div>(${String.fromCharCode(97+i)}) ${rightTerms[i] || '__________'}</div>
                </div>`;
            }

            page += `</div>`;
            html += page;
        });

        document.getElementById('outputArea').innerHTML = html;
        window.print();
    }
</script>
</body>
</html>
